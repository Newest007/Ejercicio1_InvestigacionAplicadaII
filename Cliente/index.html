<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consumido de Api</title>
</head>
<body>
    
    <header>
        <div class="container-flex py-4">
            <div class="nav justify-content-center py-4">
                <h1>La <a style="Color:#E99C2E;">Cuponera</a></h1>
            </div>
            <div class="nav justify-content-center">
                <p>Canjeo de cupones</p>
            </div>
        </div>
    </header>

    <div class="container p-3">
        <div class="container p-3 border">
            <br>
            <h4><center>Datos del cup√≥n</center></h4>
            <br>
            <form>
                <div class="row px-3 py-2">
                  <div class="col-1">
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="idInput" name="idInput">
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="buscar()">Buscar</button>
                    <button type="button" class="btn btn-danger" id="btnCanje" onclick="canjear()">Canjear</button>
                  </div>
                </div>
                <br>
                
              </form>
        </div>

        <!-- Mostrando el cupon en forma de cards -->

        <div class="container p-3" id="cupon">  
              
              <div class="card">
                <div class="card-body">
                  <div class="row mb-4">
                    <h5 class="card-title col-9" id="titulo"></h5>
                    <h5 class="card-title col-3" id="codigo"></h5>
                  </div>
                  <h6 class="card-subtitle mb-4 text-muted" id="estado"></h6>
                  <h6 class="card-subtitle mb-4 text-muted" id="caducidad"></h6>
                  <p class="card-text" id="descripcion"></p>
                  <div class="row">
                    <p class="card-text col-6" id="precioOferta"></p>
                    <p class="card-text col-6" id="precioNormal"></p>
                  </div>
                </div>
              </div>
              
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="consumidorApi.js"></script>

</html>
